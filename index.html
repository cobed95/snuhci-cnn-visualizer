<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>d3.js grid of squares</title>
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="assets/app.css" type="text/css">
</head>
<body>
  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button" aria-label="Open navigation menu">menu</button>
        <span class="mdc-top-app-bar__title">CNN Visualizer</span>
      </section>
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Favorite">favorite</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Search">search</button>
        <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" aria-label="Options">more_vert</button>
      </section>
    </div>
  </header>
  <div id="loading" class="loading">
    <div class="loadingio-spinner-spinner-x78m4kbh62"><div class="ldio-a1j3icknood">
      <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      </div></div>
  </div>
  <div id="cnn-visualizer" class="mdc-top-app-bar--fixed-adjust" style="display: none">
    <div class="controller-container">
      <div class="mdc-select">
        <div class="mdc-select__anchor demo-width-class">
          <span class="mdc-select__ripple"></span>
          <input type="text" disabled readonly class="mdc-select__selected-text">
          <i class="mdc-select__dropdown-icon"></i>
          <span class="mdc-floating-label">Pick an example</span>
          <span class="mdc-line-ripple"></span>
        </div>
      
        <div class="mdc-select__menu mdc-menu mdc-menu-surface demo-width-class">
          <ul class="mdc-list">
            <li class="mdc-list-item mdc-list-item--selected" data-value="0" aria-selected="true">
              <span class="mdc-list-item__graphic"></span>
            </li>
            <li class="mdc-list-item" data-value="1">
              <span class="mdc-list-item__graphic"></span>
            </li>
            <li class="mdc-list-item" data-value="1">
              <span class="mdc-list-item__graphic"></span>
            </li>
            <li class="mdc-list-item" data-value="fruit">
              <span class="mdc-list-item__graphic"></span>
            </li>
            <li class="mdc-list-item" data-value="grains">
              <span class="mdc-list-item__graphic"></span>
            </li>
            <li class="mdc-list-item" data-value="grains">
              <span class="mdc-list-item__graphic"></span>
            </li>
            <li class="mdc-list-item" data-value="grains">
              <span class="mdc-list-item__graphic"></span>
            </li>
            <li class="mdc-list-item" data-value="grains">
              <span class="mdc-list-item__graphic"></span>
            </li>
            <li class="mdc-list-item" data-value="grains">
              <span class="mdc-list-item__graphic"></span>
            </li>
            <li class="mdc-list-item" data-value="grains">
              <span class="mdc-list-item__graphic"></span>
            </li>
          </ul>
        </div>
      </div> 
      <div class="play-progress-container">
        <div class="mdc-touch-target-wrapper">
          <button class="mdc-button mdc-button--touch">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Play</span>
            <div class="mdc-button__touch"></div>
          </button>
        </div>
        <div class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider"
          aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"
          aria-label="Select Value" aria-disabled="true">
          <div class="mdc-slider__track-container">
            <div class="mdc-slider__track"></div>
          </div>
          <div class="mdc-slider__thumb-container">
            <div class="mdc-slider__pin">
              <span class="mdc-slider__pin-value-marker"></span>
            </div>
            <svg class="mdc-slider__thumb" width="21" height="21">
              <circle cx="10.5" cy="10.5" r="7.875"></circle>
            </svg>
            <div class="mdc-slider__focus-ring"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="d3-container" class="d3-container"></div>
  </div>
</body>
<script src="src/index.js"></script>
